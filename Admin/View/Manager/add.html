<include file="./Admin/View/frame-top.html " />
<div class="manager">
    <h1>添加管理员</h1>
    <form action="" method="post">
        <dl class='manager-add'>
            <dd>
                <label for="name">管理员名称:</label>
                <input id='name' type="text" name='m_name' autofocus />
            </dd>
            <dd>
                <label for="passwd">管理员密码:</label>
                <input id='passwd' type="password" name='m_passwd' />
            </dd>
            <dd>
                <label for="">所属角色:</label>
                <select name="role_id">
                                    <foreach name="role_infos" item="info">
                                        <option value="{$info.role_id}">{$info.role_name}</option>                                        
                                    </foreach>
                                </select>
            </dd>
            <dd class="manager-add-bt">
                <input type="submit" value="添加" />
                <input type="reset" value="重置" />
            </dd>
        </dl>
    </form>
</div>
<include file="./Admin/View/frame-footer.html " />
